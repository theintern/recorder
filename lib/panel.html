<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<style>
		html,
		body {
			cursor: default;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.hbox {
			display: flex;
			flex-flow: row;
		}

		.fullHeight {
			box-sizing: border-box;
			height: 100%;
			margin: 0;
		}

		.panel {
			border-top: 1px solid rgb(230, 230, 230);
		}

		.script {
			background-color: #eee;
			border: 0 none;
			border-right: 1px solid rgb(64%, 64%, 64%);
			font-family: monospace;
			flex: 2;
			margin: 0 5px;
			padding: 0.3rem;
			resize: none;
		}

		.script::-webkit-input-placeholder {
			color: #333;
			font-family: sans-serif;
		}

		.configuration {
			flex: 1;
			margin: 0 5px;
			min-width: 145px;
		}

		.hotkeys-title,
		.options-title {
			color: rgb(110, 116, 128);
			font-size: 16px;
			margin: 0.5rem 0 1rem;
		}

		.options-title {
			margin-top: 1.5rem;
		}

		.hotkey,
		.option {
			margin-top: 0.5rem;
		}

		.hotkey-label,
		.option-label {
			display: block;
		}
	</style>
	<body>
		<div class="hbox fullHeight panel">
			<textarea class="fullHeight script" id="script" spellcheck="false" wrap="off" readonly
				placeholder="The generated test script will show up here once you begin recording."></textarea>
			<div class="configuration">
				<div class="hotkeys">
					<div class="hotkeys-title">Hotkeys</div>

					<div class="hotkey">
						<label class="hotkey-label" for="hotkey-toggleState">Pause/resume recorder</label>
						<input class="hotkey-input" id="hotkey-toggleState">
					</div>

					<div class="hotkey">
						<label class="hotkey-label" for="hotkey-insertCallback">Insert callback</label>
						<input class="hotkey-input" id="hotkey-insertCallback">
					</div>

					<div class="hotkey">
						<label class="hotkey-label" for="hotkey-insertMouseMove">Insert move to current mouse position</label>
						<input class="hotkey-input" id="hotkey-insertMouseMove">
					</div>
				</div>
				<div class="options">
					<div class="options-title">Options</div>

					<div class="option">
						<label class="option-label" for="option-strategy">Element selection strategy</label>
						<select class="option-input" id="option-strategy">
							<option value="xpath">Use path of element</option>
							<option value="text">Use text of element</option>
						</select>
					</div>

					<div class="option">
						<label class="option-label" for="option-interface">Test Interface</label>
						<select class="option-input" id="option-interface">
							<option value="object">Object</option>
							<option value="tdd">TDD</option>
							<option value="bdd">BDD</option>
						</select>
					</div>

					<div class="option">
						<input type="checkbox" id="option-findDisplayed">
						<label for="option-findDisplayed">
							Wait for <a href="https://theintern.github.io/leadfoot/module-leadfoot_Command.html#isDisplayed" target="_blank">displayed</a> element
							(use <a href="https://theintern.github.io/leadfoot/module-leadfoot_Command.html#findDisplayed" target="blank"><code>findDisplayed</code></a>)
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
