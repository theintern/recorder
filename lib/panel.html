<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<style>
		html,
		body {
			cursor: default;
			height: 100%;
			margin: 0;
			padding: 0;
			--light-text: rgb(110, 116, 128);
			--margin: 12px;
		}

		.hbox {
			display: flex;
			flex-flow: row;
		}

		.hwrap {
			flex-wrap: wrap;
		}

		.hwrap > * {
			margin-right: calc(var(--margin) * 2);
			margin-bottom: var(--margin);
		}

		.vbox {
			display: flex;
			flex-direction: column;
		}

		.vbox > * {
			margin-bottom: var(--margin);
			flex-shrink: 0;
		}

		.note {
			color: var(--light-text);
			margin-top: 0;
		}

		.nowrap {
			clear: left;
		}

		.fullHeight {
			box-sizing: border-box;
			height: 100%;
			margin: 0;
		}

		.panel {
			border-top: 1px solid rgb(230, 230, 230);
		}

		.script {
			background-color: #eee;
			border: 0 none;
			border-right: 1px solid rgb(64%, 64%, 64%);
			font-family: monospace;
			flex: 2;
			margin: 0 5px;
			padding: 0.3rem;
			resize: none;
		}

		.script::-webkit-input-placeholder {
			color: #333;
			font-family: sans-serif;
		}

		.configuration {
			flex: 1;
			margin: 0 5px;
			min-width: 145px;
		}

		.section-title {
			color: var(--light-text);
			font-size: 18px;
			margin-top: 1ex;
		}

		.hotkey-label,
		.option-label {
			display: block;
			margin-bottom: 4px;
		}
	</style>
	<body>
		<div class="hbox fullHeight panel">
			<textarea class="fullHeight script" id="script" spellcheck="false" wrap="off" readonly
				placeholder="The generated test script will show up here once you begin recording."></textarea>
			<div class="configuration vbox">
				<div class="section vbox">
					<div class="section-title">Options</div>

					<div class="section-content hbox hwrap">
						<div class="option">
							<label class="option-label" for="option-suite-name">Suite name</label>
							<input class="option-input" id="option-suite-name"/>
						</div>

						<div class="option">
							<label class="option-label" for="option-strategy">Element selection strategy</label>
							<select class="option-input" id="option-strategy">
								<option value="xpath">Use path of element</option>
								<option value="text">Use text of element</option>
							</select>
						</div>

						<div class="option">
							<label class="option-label" for="option-custom-attribute">Custom attribute</label>
							<input class="option-input" id="option-custom-attribute"/>
						</div>

						<div class="option">
							<input type="checkbox" id="option-findDisplayed">
							<label for="option-findDisplayed">
								Wait for <a href="https://theintern.io/docs.html#Leadfoot/2/api/Command/isdisplayed" target="_blank">displayed</a> element
								(use <a href="https://theintern.io/docs.html#Leadfoot/2/api/Command/finddisplayed" target="blank"><code>findDisplayed</code></a>)
							</label>
						</div>
					</div>

					<p class="note nowrap">
					If a custom attribute is provided, it will be used as the
					selector for any elements that have the custom attribute.
					</p>
				</div>

				<div class="section vbox">
					<div class="section-title">Hotkeys</div>

					<div class="section-content hbox hwrap">
						<div class="hotkey">
							<label class="hotkey-label" for="hotkey-toggleState">Pause/resume recorder</label>
							<input class="hotkey-input" id="hotkey-toggleState">
						</div>

						<div class="hotkey">
							<label class="hotkey-label" for="hotkey-insertCallback">Insert callback</label>
							<input class="hotkey-input" id="hotkey-insertCallback">
						</div>

						<div class="hotkey">
							<label class="hotkey-label" for="hotkey-insertMouseMove">Insert move to current mouse position</label>
							<input class="hotkey-input" id="hotkey-insertMouseMove">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
